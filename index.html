            <button onclick="sellCoin()">কয়েন বিক্রি করুন</button>
        </div>

        <!-- Sell History -->
        <div class="sell-history">
            <h3>বিক্রয়ের ইতিহাস</h3>
            <table>

                    <th>তারিখ</th>
                    <th>কয়েন</th>
                    <th>পরিমাণ</th>
                    <th>গ্রহণ করা হয়েছে</th>
                </tr>
                <tr>
                    <td>2025-12-01</td>
                    <td>নিভা কয়েন</td>
                    <td>1K</td>
                    <td>হ্যাঁ</td>
                </tr>
            </table>
        </div>
