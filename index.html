<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Price Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .btn {
            background: #0a6cff;
            color: white;
            padding: 15px 20px;
            display: block;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            margin: 20px 0;
        }
        h2 {
            margin-top: 40px;
            color: #222;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-left: 6px solid #007bff;
        }

        .card h3 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }
        .price {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
            color: #0a6cff;
        }
        .status {
            color: red;
            font-size: 16px;
            margin-top: 5px;
            font-weight: bold;
        }
        .sell-btn {
            background: #0066ff;
            color: white;
            padding: 18px;
            font-size: 22px;
            text-align: center;
            border-radius: 12px;
            margin-top: 40px;
            text-decoration: none;
            display: block;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: #0a6cff;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">

        <a href="#" class="btn">Join Telegram Channel</a>

        <h2>Live Coin Prices (per 1K)</h2>

        <div class="grid">
            <div class="card">
                <h3>Niva Coin</h3>
                <div class="price">7.5৳</div>
                <div class="status">Status: Buy Stop</div>
            </div>

            <div class="card" style="border-left-color:#00c27a;">
                <h3>Fira Coin</h3>
                <div class="price" style="color:#00c27a;">5৳</div>
                <div class="status">Status: Buy Stop</div>
            </div>

            <div class="card" style="border-left-color:#ff8c00;">
                <h3>Topfollows</h3>
                <div class="price" style="color:#ff8c00;">7৳</div>
                <div class="status">Status: Buy Stop</div>
            </div>

            <div class="card" style="border-left-color:#009b78;">
                <h3>NS Coin</h3>
                <div class="price" style="color:#009b78;">15৳</div>
                <div class="status">Status: Buy Stop</div>
            </div>
        </div>

        <a href="#" class="sell-btn">Sell Coin Now</a>

    </div>

    <footer>
        © 2025 Coin Price Panel
    </footer>

</body>
</html>
