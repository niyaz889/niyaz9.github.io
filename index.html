<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Sell Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            width: 50px;
            border-radius: 50%;
        }
        .header h2 {
            font-size: 24px;
            color: #333;
        }
        .button {
            padding: 10px 20px;
            background-color: #34b7f1;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #28a3d0;
        }
        .coin-box {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .coin {
            background-color: #e9f5ff;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
        }
        .coin h3 {
            font-size: 18px;
            color: #333;
        }
        .coin p {
            font-size: 16px;
            color: #555;
        }
        .sell-history {
            margin-top: 30px;
        }
        .sell-history table {
            width: 100%;
            border-collapse: collapse;
        }
        .sell-history table, .sell-history th, .sell-history td {
            border: 1px solid #ddd;
        }
        .sell-history th, .sell-history td {
            padding: 10px;
            text-align: center;
        }
        .whatsapp-button {
            background-color: #25d366;
        }
        .whatsapp-button:hover {
            background-color: #128c7e;
        }
        .whatsapp-number {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <img src="https://via.placeholder.com/50" alt="User Image">
        </div>
        <h2>Niyaz Mursid Nibir</h2>
    </div>

    <div class="coin-box">
        <div class="coin">
            <h3>Niva Coin</h3>
            <p>7.5 ৳ / 1K Coin</p>
        </div>
        <div class="coin">
            <h3>Fira Coin</h3>
            <p>5 ৳ / 1K Coin</p>
        </div>
        <div class="coin">
            <h3>Topfollows</h3>
            <p>7 ৳ / 1K Coin</p>
        </div>
        <div class="coin">
            <h3>Ns Coin</h3>
            <p>15 ৳ / 1K Coin</p>
        </div>
    </div>

    <button class="button whatsapp-button" onclick="showWhatsAppNumber()">Contact via WhatsApp</button>

    <div class="whatsapp-number" id="whatsappNumber">
        WhatsApp Number: <strong>01700000000</strong>
    </div>

    <div class="sell-history">
        <h3>Sell History</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Coin</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>02 Dec 2025</td>
                    <td>Niva Coin</td>
                    <td>1000</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>01 Dec 2025</td>
                    <td>Fira Coin</td>
                    <td>1500</td>
                    <td>Pending</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function showWhatsAppNumber() {
        document.getElementById("whatsappNumber").style.display = "block";
    }
</script>

</body>
</html>
